version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env  # Specifies the path to the backend .env file
    networks:
      - examiner-postgres-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env  # Specifies the path to the frontend .env file


networks:
  examiner-postgres-network:
    external: true
